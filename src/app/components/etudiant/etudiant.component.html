<!-- Include Bootstrap CSS in your project, either via CDN or by installing Bootstrap -->
<!-- For CDN, add this to the <head> of your index.html -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  
  <h2 class="text-center my-4">Étudiants</h2>
  
  <div class="container">
    <!-- Student Form -->
    <form (ngSubmit)="addOrUpdateEtudiant()" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input
            [(ngModel)]="newEtudiant.nomEt"
            name="nomEt"
            class="form-control"
            placeholder="Nom"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <input
            [(ngModel)]="newEtudiant.prenomEt"
            name="prenomEt"
            class="form-control"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <input
            [(ngModel)]="newEtudiant.cin"
            name="cin"
            type="number"
            class="form-control"
            placeholder="CIN"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input
            [(ngModel)]="newEtudiant.ecole"
            name="ecole"
            class="form-control"
            placeholder="École"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <input
            [(ngModel)]="newEtudiant.dateNaissance"
            name="dateNaissance"
            type="date"
            class="form-control"
            placeholder="Date de Naissance"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Add / Update</button>
    </form>
  
    <!-- Student Table -->
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>CIN</th>
          <th>École</th>
          <th>Date de Naissance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etudiant of etudiants">
          <td>{{ etudiant.idEtudiant }}</td>
          <td>{{ etudiant.nomEt }}</td>
          <td>{{ etudiant.prenomEt }}</td>
          <td>{{ etudiant.cin }}</td>
          <td>{{ etudiant.ecole }}</td>
          <td>{{ etudiant.dateNaissance }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteEtudiant(etudiant)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
